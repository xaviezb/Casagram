<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casagram</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        /* Cabeçalho estilo Instagram */
        .topbar {
            background: #fff;
            padding: 15px;
            font-size: 25px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .task {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .task h3 {
            margin: 0 0 10px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .addtask {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="topbar">Casagram</div>

    <div class="task">
        <h3>Lavar a louça</h3>
        <p>Fazer até 20h</p>

        <div class="profile">
            <img src="https://i.imgur.com/4ZQZ4KJ.png">
            <span>Responsável: João</span>
        </div>
    </div>

    <div class="task">
        <h3>Varrer a sala</h3>
        <p>Fazer até 22h</p>

        <div class="profile">
            <img src="https://i.imgur.com/4ZQZ4KJ.png">
            <span>Responsável: Maria</span>
        </div>
    </div>

    <div class="addtask">+ Criar tarefa</div>

</body>
</html>
